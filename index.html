<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>การเลือกตั้งสมัยใหม่</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Election 2024</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#home">หน้าหลัก</a></li>
                    <li class="nav-item"><a class="nav-link" href="#candidates">ผู้สมัคร</a></li>
                    <li class="nav-item"><a class="nav-link" href="#results">ผลการเลือกตั้ง</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="modern-header text-center" id="home">
        <div class="container">
            <h1 data-aos="fade-up">การเลือกตั้งแห่งชาติ 2024</h1>
            <p data-aos="fade-up" data-aos-delay="200">เลือกตั้งอย่างอิสระ โปร่งใส และยุติธรรม</p>
            <a href="#candidates" class="btn btn-light mt-3">ดูผู้สมัคร</a>
        </div>
    </header>

    <section class="container mt-5" id="candidates">
        <h2 class="text-center mb-4">ผู้สมัครรับเลือกตั้ง</h2>
        <div class="row">
            <div class="col-md-4 mb-4" data-aos="flip-left">
                <div class="card candidate-card">
                    <img src="https://prod-mfp-imgsrv.tillitsdone.com/uploads/medium_IMG_0575_Pita_Limjaroenrat_a204bc0752.jpg" class="card-img-top" alt="ผู้สมัคร">
                    <div class="card-body">
                        <h5 class="card-title">นาย ก</h5>
                        <p>พรรค X</p>
                        <div class="progress progress-custom mt-3">
                            <div class="progress-bar bg-primary" role="progressbar" style="width: 45%" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100">45%</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4" data-aos="flip-left" data-aos-delay="200">
                <div class="card candidate-card">
                    <img src="https://prod-mfp-imgsrv.tillitsdone.com/uploads/medium_IMG_0575_Pita_Limjaroenrat_a204bc0752.jpg" class="card-img-top" alt="ผู้สมัคร">
                    <div class="card-body">
                        <h5 class="card-title">นาย ข</h5>
                        <p>พรรค Y</p>
                        <div class="progress progress-custom mt-3">
                            <div class="progress-bar bg-success" role="progressbar" style="width: 35%" aria-valuenow="35" aria-valuemin="0" aria-valuemax="100">35%</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4" data-aos="flip-left" data-aos-delay="400">
                <div class="card candidate-card">
                    <img src="https://prod-mfp-imgsrv.tillitsdone.com/uploads/medium_IMG_0575_Pita_Limjaroenrat_a204bc0752.jpg" class="card-img-top" alt="ผู้สมัคร">
                    <div class="card-body">
                        <h5 class="card-title">นาย ค</h5>
                        <p>พรรค Z</p>
                        <div class="progress progress-custom mt-3">
                            <div class="progress-bar bg-warning" role="progressbar" style="width: 20%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100">20%</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="container mt-5" id="results">
        <h2 class="text-center mb-4">สรุปผลการเลือกตั้ง</h2>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <canvas id="electionChart" height="300"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-dark text-white text-center py-3 mt-4">
        <p>© 2024 Election Thailand</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        AOS.init();

        const ctx = document.getElementById('electionChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['พรรค X', 'พรรค Y', 'พรรค Z'],
                datasets: [{
                    label: 'คะแนนเสียง',
                    data: [45, 35, 20],
                    backgroundColor: [
                        'rgba(54, 162, 235, 0.6)',
                        'rgba(75, 192, 192, 0.6)',
                        'rgba(255, 206, 86, 0.6)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

       
    </script>
</body>
</html>
